<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (multiple lists) </title>
    <script src="http://coffeescript.org/extras/coffee-script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
    <script src="../../src/ui-scroll.coffee" type="text/coffeescript"></script>
    <script src="../../src/ui-scroll-jqlite.coffee" type="text/coffeescript"></script>
    <script src="applyUpdate.coffee" type="text/coffeescript"></script>
</head>
<body ng-controller="main">
<div ui-scroll-viewport style="height:200px">
    <div ui-scroll="item in datasource" adapter="adapter">{{$index}}: {{item}}</div>
</div>

<button ng-click="click()">click me</button>

</body>
</html>
