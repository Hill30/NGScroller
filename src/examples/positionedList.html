<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scroller Demo (list based)</title>
	<script src="http://coffeescript.org/extras/coffee-script.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.js"></script>
	<script src="../scripts/ui-scroll.coffee" type="text/coffeescript"></script>
	<script src="../scripts/ui-scroll-jqlite.coffee" type="text/coffeescript"></script>
	<script src="../scripts/positionedList.coffee" type="text/coffeescript"></script>
	<style>
		.viewport{
			height:400px;
		}
	</style>
</head>
<body>
<h2 style="position: fixed; left: 200px; top: 0;">
	is loading: {{loading}}; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a href="../index.html"> browse sample code</a>
	<br/>
	top visible: {{topVisible.$index}}
	<br/>
	pos: <input type="text" ng-model="position"/>  here: {{position}}
</h2>
<div ng-scroll-viewport class="viewport">
	<div ng-scroll="item in datasource"  is-loading="loading" top-visible-scope="topVisible">{{$index}}: {{item}}</div>
</div>
</body>
</html>
