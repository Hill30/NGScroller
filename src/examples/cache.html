<!doctype html>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (cache option) </title>
    <script src="http://coffeescript.org/extras/coffee-script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="../scripts/ui-scroll.coffee" type="text/coffeescript"></script>
    <script src="../scripts/ui-scroll-jqlite.coffee" type="text/coffeescript"></script>
    <script src="cache.coffee" type="text/coffeescript"></script>

	<style>
		a.toggler {
			cursor: pointer;
			color: #750000;
			font-weight: normal;
		}
		a.toggler:hover {
			color: red;
		}
	</style>

</head>
<body ng-controller="mainController">

<h2>
	Cache is {{datasource.cache.isEnabled ? 'enabled' : 'disabled'}}
	<a class="toggler" ng-click="datasource.cache.toggle()">[toggle]</a>
</h2>

<div ui-scroll-viewport style="height:300px; width: 200px; ">
	<div ui-scroll="item in datasource" buffer-size='5'>*{{item.content}}*</div>
</div>

</body>
</html>
